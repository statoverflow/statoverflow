<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stat Overflow - Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/icomoon.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo" id="logo_container">
        <a href="./index.html"><img class="logo" src="./images/logo.svg" alt="stat overflow logo" /></a>
      </div>

      <nav>
        <a href="./index.html"><div id="questions_icon" class="icon-home active"></div></a>
        <a href="./user.html"><div id="users_icon" class="icon-trophy"></div></a>
        <a href="./userlookup.html"><div id="userlookup_icon" class="icon-user"></div></a>
        <!-- <a href="./sitestats.html"><div id="stats_icon" class="icon-stats-bars"></div></a> -->
      </nav>
    </header>

    <main>
      <form id="search_form">
        <div id="top_form_container">
          <div class="inner_container">
            <label><h1>Select the languages you know:</h1></label>
            <label for="selected_language">
              <select name="selected_language">
                <option value="Javascript">Javascript</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="PHP">PHP</option>
                <option value="Objective-c">Objective C</option>
                <option value="Java">Java</option>
              </select>
            </label>
            <label for="search_criteria">
              <input type="text" name="search_criteria" placeholder="Specialties (max of 4 keywords)">
            </label>
            <label for="search_button_mobile">
              <button type="submit" name="search_button_mobile"><div class="icon-search"></div></button> <!-- Placeholder for icomoon search icon -->
            </label>
          </div>
        </div>

        <div id="options_form_container">
          <div id="#search_type">
            <div class="label_container">
              <input type="radio" name="search_type" value="unanswered" id="unanswered">
              <label for="unanswered">Unanswered</label>
            </div>

            <div class="label_container">
              <input type="radio" name="search_type" value="popular" checked id="popular">
              <label for="popular">Popular</label>
            </div>
        </div>
          <!-- <label for="search_type_range" class="filter">
            <span>Date range:</span>
            <select name="search_type_range">
              <option value="All time">All time</option>
              <option value="30 days">30 days</option>
              <option value="60 days">60 days</option>
              <option value="One year">One year</option>
            </select>
          </label> -->
          <label for="search_type_numresults" class="filter">
            <span># of results:</span>
            <select name="search_type_numresults">
              <option value="50">Top 50</option>
              <option value="75">Top 75</option>
              <option value="100">Top 100</option>
            </select>
          </label>
          <label for="search_type_sort" class="filter">
            <span>Sort by:</span>
            <select name="search_type_sort">
              <option value="activity">Activity</option>
              <option value="creation">Creation</option>
              <option value="votes">Votes</option>
            </select>
          </label>
        </div>

        <div id="bottom_form_container">
          <label for="search_button">
            <input type="submit" name="search_button" value="Search"/>
          </label>
        </div>
      </form>

      <!-- <p id="results_count">000 results</p> -->
      <section id="results_section" class="inner_container">
      </section>
    </main>

    <footer>
        <nav>
          <a href="https://github.com/statoverflow"><div class="icon-github"></div></a>
        </nav>
        <div class="aboutUsLink">About Us</div>
  
        <p id="copyright_info">&copy; Stat Overflow development team (<a href="https://github.com/gricha2380" target="_blank">Gregor</a>, <a href="https://github.com/jpjazzy" target="_blank">Jeremy</a> and <a href="https://github.com/Jordanwvn" target="_blank">Jordan</a>)</p>
      </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
