<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stat Overflow - Top Users</title>
  <meta name="viewport" content="width=device-width">
  <title>Stat Overflow</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/icomoon.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css">
  <link rel="stylesheet" href="./css/styleTopUser.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="logo" id="logo_container">
      <a href="./index.html"><img class="logo" src="./images/logo.svg" alt="stat overflow logo" /></a>
    </div>

    <nav>
      <a href="./index.html">
        <div id="questions_icon" class="icon-home"></div>
      </a>
      <a href="./user.html">
        <div id="users_icon" class="icon-trophy active"></div>
      </a>
      <a href="./userlookup.html">
        <div id="userlookup_icon" class="icon-user"></div>
      </a>
      <!-- <a href="./sitestats.html">
        <div id="stats_icon" class="icon-stats-bars"></div>
      </a> -->
    </nav>
  </header>
  <main>
    <h1>Stack Overflow Top Contributors</h1>
    <div id="options_form_container">
      <label for="selected_language">
        <div>Programming Language</div>
        <select name="selected_language" id="selected_language">
          <option value="javascript">Javascript</option>
          <option value="c%23">C#</option>
          <option value="c++">C++</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
        </select>
      </label>
      <label for="selected_time">
        <div>Time Range</div>
        <select name="selected_time" id="selected_time">
          <option value="all_time">All Time</option>
          <option value="month">Month</option>
        </select>
      </label>
    </div>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Ranking</th>
          <th>Name</th>
          <th>Reputation</th>
          <th>Top Answer Rate</th>
          <th>Location</th>
        </tr>
      </thead>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </main>
  <footer>
      <nav>
        <a href="https://github.com/statoverflow"><div class="icon-github"></div></a>
      </nav>
      <div class="aboutUsLink">About Us</div>

      <p id="copyright_info">&copy; Stat Overflow development team (<a href="https://github.com/gricha2380" target="_blank">Gregor</a>, <a href="https://github.com/jpjazzy" target="_blank">Jeremy</a> and <a href="https://github.com/Jordanwvn" target="_blank">Jordan</a>)</p>
    </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="./js/topuser.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
