<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stat Overflow - User Lookup</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/icomoon.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="logo" id="logo_container">
        <a href="./index.html"><img class="logo" src="./images/logo.svg" alt="stat overflow logo" /></a>
      </div>

      <nav>
        <a href="./index.html"><div id="questions_icon" class="icon-home"></div></a>
        <a href="./user.html"><div id="users_icon" class="icon-trophy"></div></a>
        <a href="./userlookup.html"><div id="userlookup_icon" class="icon-user active"></div></a>
        <!-- <a href="./sitestats.html"><div id="stats_icon" class="icon-stats-bars"></div></a> -->
      </nav>
    </header>
    <main>
      <h1>Stack Overflow User Search</h1>

      <form id="user_search_container">
        <label for="search_user">
          <input type="text" name="search_user" id="search_user" placeholder="Username" value="Jon Skeet">
          <button name="search_user_button" id="search_user_button"><div class="icon-search"></div></button>
        </label>
      </form>
      <div id="user_search_result">

      </div>
      <div id="user_search_map_container">
        <div id="map"></div>
      </div>

    </main>
    <footer>
      <nav>
        <a href="https://github.com/statoverflow"><div class="icon-github"></div></a>
      </nav>
      <div class="aboutUsLink">About Us</div>

      <p id="copyright_info">&copy; Stat Overflow development team (<a href="https://github.com/gricha2380" target="_blank">Gregor</a>, <a href="https://github.com/jpjazzy" target="_blank">Jeremy</a> and <a href="https://github.com/Jordanwvn" target="_blank">Jordan</a>)</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="./js/userlookup.js"></script>

  </body>
</html>
